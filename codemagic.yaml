workflows:
  # ========== TestFlight Build ==========
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 90
    instance_type: mac_mini_m2
    
    integrations:
      app_store_connect: comemgicadmin
    
    environment:
      vars:
        NODE_VERSION: 18
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"
      xcode: latest

    scripts:
      - name: Set up Node and install dependencies
        script: |
          nvm install $NODE_VERSION || echo "nvm already installed"
          nvm use $NODE_VERSION || echo "using default node"
          npm ci || npm install

      - name: Build web app
        script: npm run build

      - name: Sync Capacitor platforms
        script: npm run cap:sync

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

      - name: Set up code signing
        script: |
          echo "=== Listing available certificates ==="
          app-store-connect certificates list || true
          
          echo "=== Listing available bundle IDs ==="
          app-store-connect bundle-ids list || true
          
          echo "=== Listing available profiles ==="
          app-store-connect profiles list || true
          
          echo "=== Creating signing files ==="
          app-store-connect fetch-signing-files net.planora.app \
            --type IOS_APP_STORE \
            --create \
            --verbose || echo "Failed to create app store profile, trying development..."
          
          app-store-connect fetch-signing-files net.planora.app \
            --type IOS_APP_DEVELOPMENT \
            --create \
            --verbose || echo "Failed to create development profile"
          
          echo "=== Using profiles ==="
          xcode-project use-profiles --verbose || true
          
          echo "=== Keychain profiles ==="
          security find-identity -v -p codesigning || true

      - name: Increment build number
        script: |
          cd ios/App
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" || echo "0")
          agvtool new-version -all $((LATEST_BUILD + 1))

      - name: Build iOS app
        script: |
          cd ios/App
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            DEVELOPMENT_TEAM="462DHLZ9T8" \
            CODE_SIGN_STYLE="Manual" \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            PROVISIONING_PROFILE_SPECIFIER="" \
            archive || {
              echo "=== Trying without code signing ==="
              xcodebuild \
                -workspace "$XCODE_WORKSPACE" \
                -scheme "$XCODE_SCHEME" \
                -sdk iphoneos \
                -configuration Release \
                -archivePath $CM_BUILD_DIR/App.xcarchive \
                CODE_SIGNING_ALLOWED=NO \
                CODE_SIGNING_REQUIRED=NO \
                CODE_SIGN_IDENTITY="" \
                archive
            }

      - name: Export IPA
        script: |
          cd ios/App
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            -exportPath $CM_BUILD_DIR/ipa \
            -exportOptionsPlist ExportOptions.plist || {
              echo "Creating ExportOptions.plist..."
              cat > ExportOptions.plist << EOF
          <?xml version="1.0" encoding="UTF-8"?>
          <!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">
          <plist version="1.0">
          <dict>
              <key>method</key>
              <string>ad-hoc</string>
              <key>teamID</key>
              <string>462DHLZ9T8</string>
              <key>signingStyle</key>
              <string>manual</string>
              <key>stripSwiftSymbols</key>
              <true/>
              <key>compileBitcode</key>
              <false/>
          </dict>
          </plist>
          EOF
              xcodebuild -exportArchive \
                -archivePath $CM_BUILD_DIR/App.xcarchive \
                -exportPath $CM_BUILD_DIR/ipa \
                -exportOptionsPlist ExportOptions.plist
            }
          
          # העתק את ה-IPA למיקום הסופי
          mkdir -p $CM_BUILD_DIR/output
          cp $CM_BUILD_DIR/ipa/*.ipa $CM_BUILD_DIR/output/ || true
          ls -la $CM_BUILD_DIR/

    artifacts:
      - $CM_BUILD_DIR/ipa/*.ipa
      - $CM_BUILD_DIR/output/*.ipa
      - $CM_BUILD_DIR/App.xcarchive

    publishing:
      email:
        recipients:
          - planora.net@gmail.com
        notify:
          success: true
          failure: true
      # app_store_connect:  # יופעל אחרי שנפתור את ה-signing
      #   auth: integration
      #   submit_to_testflight: true

  # ========== Unsigned Build (לבדיקות) ==========
  ios-unsigned:
    name: iOS Unsigned Build (Capacitor)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      vars:
        NODE_VERSION: 18
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"

    scripts:
      - name: Set up Node and install dependencies
        script: |
          nvm install $NODE_VERSION || echo "nvm already installed"
          nvm use $NODE_VERSION || echo "using default node"
          npm ci || npm install

      - name: Build web app
        script: |
          npm run build

      - name: Sync Capacitor platforms
        script: |
          npm run cap:sync

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

      - name: Build unsigned iOS app
        script: |
          cd ios/App
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath $PWD/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Export unsigned IPA
        script: |
          cd ios/App
          mkdir -p Payload UnsignedIPA
          cp -r App.xcarchive/Products/Applications/*.app Payload/
          zip -r App.ipa Payload
          mv App.ipa UnsignedIPA/

    artifacts:
      - ios/App/UnsignedIPA/*.ipa
