workflows:
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 90
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: comemgic_admin

    environment:
      ios_signing:
        distribution_type: app_store
        bundle_identifier: net.planora.app
      vars:
        NODE_VERSION: 18
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"
      xcode: 15.4

    scripts:
      - name: Set up Node and install dependencies
        script: |
          nvm install $NODE_VERSION || echo "nvm already installed"
          nvm use $NODE_VERSION || echo "using default node"
          npm install --legacy-peer-deps

      - name: Build web app
        script: npm run build

      - name: Sync Capacitor platforms
        script: npm run cap:sync

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

      - name: Set up code signing
        script: |
          echo "=== Initializing keychain ==="
          keychain initialize
          
          echo "=== Adding certificates to keychain ==="
          keychain add-certificates
          
          echo "=== Available signing identities ==="
          security find-identity -v -p codesigning
          
          echo "=== Applying profiles to Xcode project ==="
          xcode-project use-profiles
          
          echo "=== Installed provisioning profiles ==="
          ls -la ~/Library/MobileDevice/Provisioning\ Profiles/ || echo "No profiles dir"
          
          echo "=== Creating export options plist ==="
          # Create export options plist using printf (avoids heredoc indentation issues)
          printf '%s\n' '<?xml version="1.0" encoding="UTF-8"?>' > ~/export_options.plist
          printf '%s\n' '<!DOCTYPE plist PUBLIC "-//Apple//DTD PLIST 1.0//EN" "http://www.apple.com/DTDs/PropertyList-1.0.dtd">' >> ~/export_options.plist
          printf '%s\n' '<plist version="1.0">' >> ~/export_options.plist
          printf '%s\n' '<dict>' >> ~/export_options.plist
          printf '%s\n' '  <key>method</key>' >> ~/export_options.plist
          printf '%s\n' '  <string>app-store</string>' >> ~/export_options.plist
          printf '%s\n' '  <key>teamID</key>' >> ~/export_options.plist
          printf '%s\n' '  <string>462DHLZ9T8</string>' >> ~/export_options.plist
          printf '%s\n' '  <key>uploadBitcode</key>' >> ~/export_options.plist
          printf '%s\n' '  <false/>' >> ~/export_options.plist
          printf '%s\n' '  <key>uploadSymbols</key>' >> ~/export_options.plist
          printf '%s\n' '  <true/>' >> ~/export_options.plist
          printf '%s\n' '  <key>compileBitcode</key>' >> ~/export_options.plist
          printf '%s\n' '  <false/>' >> ~/export_options.plist
          printf '%s\n' '  <key>signingStyle</key>' >> ~/export_options.plist
          printf '%s\n' '  <string>manual</string>' >> ~/export_options.plist
          printf '%s\n' '  <key>signingCertificate</key>' >> ~/export_options.plist
          printf '%s\n' '  <string>Apple Distribution</string>' >> ~/export_options.plist
          printf '%s\n' '</dict>' >> ~/export_options.plist
          printf '%s\n' '</plist>' >> ~/export_options.plist
          
          echo "=== Export options plist contents ==="
          cat ~/export_options.plist
          echo "=== Validating plist ==="
          plutil -lint ~/export_options.plist

      - name: Increment build number
        script: |
          cd ios/App
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" 2>/dev/null || echo "0")
          agvtool new-version -all $((LATEST_BUILD + 1))

      - name: Clean build folder
        script: |
          cd ios/App
          xcodebuild clean -workspace "$XCODE_WORKSPACE" -scheme "$XCODE_SCHEME" || echo "Clean completed"

      - name: Build signed IPA
        script: |
          echo "=== Building signed IPA with full output ==="
          cd ios/App
          
          # Archive with detailed error output
          if ! xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/build/ios/xcarchive/App.xcarchive \
            archive \
            CODE_SIGN_STYLE=Manual \
            DEVELOPMENT_TEAM=462DHLZ9T8 \
            CODE_SIGN_IDENTITY="Apple Distribution" \
            SWIFT_VERSION=5.0 \
            CLANG_WARN_QUOTED_INCLUDE_IN_FRAMEWORK_HEADER=NO \
            2>&1 | tee /tmp/xcodebuild.log; then
            echo "=== Build failed ==="
            echo "=== Searching for CapacitorFirebaseAnalytics errors ==="
            grep -i -A 50 "CapacitorFirebaseAnalytics" /tmp/xcodebuild.log | head -100 || echo "No CapacitorFirebaseAnalytics errors found in grep"
            echo "=== Last 200 lines of build log ==="
            tail -200 /tmp/xcodebuild.log
            exit 1
          fi
          
          echo "=== Exporting IPA ==="
          xcodebuild -exportArchive \
            -archivePath $CM_BUILD_DIR/build/ios/xcarchive/App.xcarchive \
            -exportPath $CM_BUILD_DIR/build/ios/ipa \
            -exportOptionsPlist ~/export_options.plist
          
          echo "=== IPA files ==="
          find $CM_BUILD_DIR -name "*.ipa" -ls

    artifacts:
      - build/ios/ipa/*.ipa
      - build/ios/xcarchive/*.xcarchive

    publishing:
      email:
        recipients:
          - planora.net@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  ios-unsigned:
    name: iOS Unsigned Build (Capacitor)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      vars:
        NODE_VERSION: 18
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"

    scripts:
      - name: Set up Node and install dependencies
        script: |
          nvm install $NODE_VERSION || echo "nvm already installed"
          nvm use $NODE_VERSION || echo "using default node"
          npm install --legacy-peer-deps

      - name: Build web app
        script: npm run build

      - name: Sync Capacitor platforms
        script: npm run cap:sync

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

      - name: Build unsigned iOS app
        script: |
          cd ios/App
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath $PWD/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Export unsigned IPA
        script: |
          cd ios/App
          mkdir -p Payload UnsignedIPA
          cp -r App.xcarchive/Products/Applications/*.app Payload/
          zip -r App.ipa Payload
          mv App.ipa UnsignedIPA/

    artifacts:
      - ios/App/UnsignedIPA/*.ipa