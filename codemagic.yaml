workflows:
  # ========== TestFlight Build ==========
  ios-testflight:
    name: iOS TestFlight Build
    max_build_duration: 90
    instance_type: mac_mini_m2

    integrations:
      app_store_connect: comemgic_admin

    environment:
      vars:
        NODE_VERSION: 18
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"
      xcode: latest

    scripts:
      - name: Set up Node and install dependencies
        script: |
          nvm install $NODE_VERSION || echo "nvm already installed"
          nvm use $NODE_VERSION || echo "using default node"
          npm ci || npm install

      - name: Build web app
        script: npm run build

      - name: Sync Capacitor platforms
        script: npm run cap:sync

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

      - name: Set up code signing
        script: |
          echo "=== Creating Distribution Certificate (if needed) ==="
          app-store-connect certificates create \
            --type IOS_DISTRIBUTION \
            --save || echo "Certificate might already exist"

          echo "=== Listing certificates ==="
          app-store-connect certificates list

          echo "=== Creating / fetching App Store provisioning profile ==="
          app-store-connect fetch-signing-files net.planora.app \
            --type IOS_APP_STORE \
            --create \
            --verbose

          echo "=== Applying signing files to Xcode project ==="
          xcode-project use-profiles

          echo "=== Available signing identities ==="
          security find-identity -v -p codesigning

      - name: Increment build number
        script: |
          cd ios/App
          LATEST_BUILD=$(app-store-connect get-latest-testflight-build-number "$APP_STORE_APP_ID" || echo "0")
          agvtool new-version -all $((LATEST_BUILD + 1))
      - name: Build iOS app
        script: |
          cd ios/App
          echo "=== Archiving iOS app with signing profiles from xcode-project use-profiles ==="
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            -archivePath $CM_BUILD_DIR/App.xcarchive \
            DEVELOPMENT_TEAM=462DHLZ9T8 \
            archive




      - name: Export IPA
        script: |
          echo "=== Building signed IPA for App Store (TestFlight) ==="
          xcode-project build-ipa \
            --archive $CM_BUILD_DIR/App.xcarchive \
            --export-method app-store

          echo "=== IPA files ==="
          find $CM_BUILD_DIR -name "*.ipa" -ls

    artifacts:
      - $CM_BUILD_DIR/*.ipa
      - $CM_BUILD_DIR/App.xcarchive

    publishing:
      email:
        recipients:
          - planora.net@gmail.com
        notify:
          success: true
          failure: true
      app_store_connect:
        auth: integration
        submit_to_testflight: true

  # ========== Unsigned Build (לבדיקות) ==========
  ios-unsigned:
    name: iOS Unsigned Build (Capacitor)
    max_build_duration: 60
    instance_type: mac_mini_m2

    environment:
      vars:
        NODE_VERSION: 18
        XCODE_WORKSPACE: "App.xcworkspace"
        XCODE_SCHEME: "App"

    scripts:
      - name: Set up Node and install dependencies
        script: |
          nvm install $NODE_VERSION || echo "nvm already installed"
          nvm use $NODE_VERSION || echo "using default node"
          npm ci || npm install

      - name: Build web app
        script: |
          npm run build

      - name: Sync Capacitor platforms
        script: |
          npm run cap:sync

      - name: Install CocoaPods
        script: |
          cd ios/App
          pod install

      - name: Build unsigned iOS app
        script: |
          cd ios/App
          xcodebuild \
            -workspace "$XCODE_WORKSPACE" \
            -scheme "$XCODE_SCHEME" \
            -sdk iphoneos \
            -configuration Release \
            archive \
            -archivePath $PWD/App.xcarchive \
            CODE_SIGNING_ALLOWED=NO \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGN_IDENTITY=""

      - name: Export unsigned IPA
        script: |
          cd ios/App
          mkdir -p Payload UnsignedIPA
          cp -r App.xcarchive/Products/Applications/*.app Payload/
          zip -r App.ipa Payload
          mv App.ipa UnsignedIPA/

    artifacts:
      - ios/App/UnsignedIPA/*.ipa
